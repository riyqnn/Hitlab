<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div id="jam"></div>
    
    <div class="box">
        <h2>Tambah Mahasiswa</h2>
        <form id="formMahasiswa">

          <div id="inputBaru">
          <label>Nama :</label>
            <input type="text" id="nama" placeholder="Nama"  onblur="this.value = this.value.toUpperCase();">
          </div>

            <button type="button" onclick="nambah()">Tambah Input</button>

            <label>NIM :</label>
            <input type="number" id="nim">

            <label>Jenis Kelamin :</label>
            <select id="jenis_kelamin">
                <option>-- pilih Jenis Kelamin --</option>
                <option value="1">Pria</option>
                <option value="2">Wanita</option>
            </select>

            <label>Alamat :</label>
            <textarea id="address" name="address" rows="4" cols="30"></textarea>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script src="form.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
