<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
          display: flex;
        }
        
        .item {
          background-color: lightblue;
          color: white;
          padding: 10px;
          margin: 2px;
          height: 250px;
          width: 200px;
          border-radius: 10px;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="item">I am small</div>
        <div class="item">I have more content than the very small item.</div>
        <div class="item">I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
    </div>
</body>
</html>
